<!DOCTYPE html>
<html>

<head>
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="display">

            <p>0</p>
        </div>
        <div id="all_buttons">
            <button id="button_clear">C</button>
            <button id="button_divide" class="operator_buttons">รท</button>

            <button id="button_7" class="number_buttons">7</button>
            <button id="button_8" class="number_buttons">8</button>
            <button id="button_9" class="number_buttons">9</button>
            <button id="button_multiply" class="operator_buttons">ร</button>

            <button id="button_4" class="number_buttons">4</button>
            <button id="button_5" class="number_buttons">5</button>
            <button id="button_6" class="number_buttons">6</button>
            <button id="button_substraction" class="operator_buttons">-</button>

            <button id="button_1" class="number_buttons">1</button>
            <button id="button_2" class="number_buttons">2</button>
            <button id="button_3" class="number_buttons">3</button>
            <button id="button_addition" class="operator_buttons">+</button>

            <button id="button_0" class="number_buttons">0</button>
            <button id="button_decimal" class="number_buttons">.</button>
            <button id="button_equals">=</button>

           
            
           

            
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
